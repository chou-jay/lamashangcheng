<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/dingdanye.css">
</head>
<body>
    <nav>
        <span class="iconfont" style="font-size: 1.3rem;margin: 0 4rem 0 0 ">&#xe61a;</span>
        <span>订单确定</span>
    </nav>
    <div class="name">
        <span>姓名</span>
        <p>电话</p>
        <p>山西省郊区</p>
        <span class="iconfont" style="font-size: 1.5rem;position: absolute;right: 0;top:0">&#xe617;</span>
    </div>
    <div class="name-main">
        <p>本商品属于第三方发货，预计5天内送达</p>
    </div>
    <div class="name-main">
        <span>商品名</span>
        <span class="dingdan-right">价格</span>
    </div>
    <div  class="name-main">
        <span>支付方式</span>
        <span class="dingdan-right">请选择</span>
    </div>
    <div  class="name-main">
        <span>优惠方式</span>
        <p class="iconfont"  style="float: right">&#xe617; </p>
    </div>
    <div  >
        <p>备注信息</p>
        <textarea  placeholder="点击给商家留言"></textarea>

    </div>
    <div>
        <ul>
            <li>
                <span>商品金额：</span>
                <span  class="dingdan-right  main-jg">ssss</span>
            </li>
            <li>
                <span>运费</span>
                <span class="dingdan-right  main-jg">0.00</span>
            </li>
            <li>
                <span>优惠</span>
                <span class="dingdan-right main-jg">0.00</span>
            </li>
        </ul>

    </div>
    <footer >
        <span>总计&nbsp:金额</span>
        <buttom class="dingdan-right  footer-ff">去付款</buttom>
    </footer>
</body>
<script>
    document.documentElement.style.fontSize = innerWidth /16 +'px'
    window.onresize = function(){
        document.documentElement.style.fontSize = innerWidth /16 +'px'
    }
</script>
</html>
